<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script type="text/javascript" src="jquery.min.js"></script>

</head>
<body>
<div class="Infor_file">
    <button type="button" onclick="test()">adadasdasd</button>
</div>



<script type="text/javascript">
    var imgurl = "";
    function getPhoto(node) {
        var imgURL = "";
        try{
            var file = null;
            if(node.files && node.files[0] ){
                file = node.files[0];
            }else if(node.files && node.files.item(0)) {
                file = node.files.item(0);
            }
            //Firefox 因安全性问题已无法直接通过input[file].value 获取完整的文件路径
            try{
                imgURL =  file.getAsDataURL();
            }catch(e){
                imgRUL = window.URL.createObjectURL(file);
            }
        }catch(e){
            if (node.files && node.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    imgURL = e.target.result;
                };
                reader.readAsDataURL(node.files[0]);
            }
        }
        creatImg(imgRUL);
        return imgURL;
    }

    function creatImg(imgRUL){
        // var textHtml = "<img src='"+imgRUL+"'width='400px' />";
        // $(".ge_pic_icon_Infor").html(textHtml);
        $('#img_test').attr('src',imgRUL);
    }
    
    function test() {
        var pictureDtos = [];

        for(var i=0;i<10;i++){
            var objectData = {
                id: i,
                postPictureInfoId: i,
                sort: i,
                pictureAddress: i,
            };
            pictureDtos.push(objectData );
        }
        alert(JSON.stringify(pictureDtos))




    }
</script>
</body>
</html>
